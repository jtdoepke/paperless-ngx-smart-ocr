<tr class="border-t border-gray-100 dark:border-gray-700" id="bulk-row-{{ doc_id }}">
  <td class="px-4 py-2">
    <input type="checkbox" checked
           class="bulk-include rounded border-gray-300 dark:border-gray-600 text-blue-600 focus:ring-blue-500"
           data-document-id="{{ doc_id }}">
  </td>
  <td class="px-4 py-2 text-gray-900 dark:text-gray-100">{{ doc_id }}</td>
  <td class="px-4 py-2">
    {% if status == "completed" %}
    <span class="inline-flex items-center space-x-1 text-green-600 dark:text-green-400">
      <span class="w-2 h-2 rounded-full bg-green-500"></span>
      <span>Done</span>
    </span>
    {% elif status == "failed" %}
    <span class="inline-flex items-center space-x-1 text-red-600 dark:text-red-400">
      <span class="w-2 h-2 rounded-full bg-red-500"></span>
      <span>Failed</span>
    </span>
    {% else %}
    <span class="inline-flex items-center space-x-1 text-gray-400 dark:text-gray-500">
      <svg class="animate-spin h-3 w-3" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
      </svg>
      <span>Processing</span>
    </span>
    {% endif %}
  </td>
  <td class="px-4 py-2">
    {% if preview_id %}
    <a href="#"
       hx-post="/documents/{{ doc_id }}/preview-from-store/{{ preview_id }}"
       hx-target="#modal-container"
       hx-swap="innerHTML"
       class="text-blue-600 dark:text-blue-400 hover:underline text-xs">
      Preview
    </a>
    {% else %}
    <span class="text-gray-400 dark:text-gray-500 text-xs">--</span>
    {% endif %}
  </td>
</tr>
