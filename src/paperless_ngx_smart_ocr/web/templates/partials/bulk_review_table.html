<!-- Bulk review modal overlay -->
<div id="preview-modal-backdrop"
     class="fixed inset-0 bg-black/50 z-[60] flex items-center justify-center p-4"
     onclick="if(event.target===this)window.closeModal()">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-3xl max-h-[80vh] flex flex-col">

    <!-- Header -->
    <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200 dark:border-gray-700">
      <h2 class="text-lg font-semibold text-gray-900 dark:text-white">
        Bulk Preview ({{ total }} documents)
      </h2>
      <button type="button" onclick="window.closeModal()"
              class="p-1 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 rounded-md">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Review table -->
    <div id="bulk-review-body"
         class="flex-1 overflow-y-auto"
         hx-get="/documents/bulk-review/{{ batch_id }}"
         hx-trigger="every 3s"
         hx-swap="innerHTML">
      <table class="w-full text-sm">
        <thead class="sticky top-0 bg-gray-50 dark:bg-gray-700">
          <tr>
            <th class="px-4 py-2 text-left text-gray-500 dark:text-gray-400 font-medium">Include</th>
            <th class="px-4 py-2 text-left text-gray-500 dark:text-gray-400 font-medium">ID</th>
            <th class="px-4 py-2 text-left text-gray-500 dark:text-gray-400 font-medium">Status</th>
            <th class="px-4 py-2 text-left text-gray-500 dark:text-gray-400 font-medium">Preview</th>
          </tr>
        </thead>
        <tbody>
          {% for doc_id in document_ids %}
          {% include "partials/bulk_review_row.html" %}
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Footer -->
    <div class="px-4 py-3 border-t border-gray-200 dark:border-gray-700 flex items-center justify-between">
      <span id="bulk-status-text" class="text-xs text-gray-500 dark:text-gray-400">
        Processing...
      </span>
      <div class="flex items-center space-x-2">
        <button type="button" onclick="window.closeModal()"
                class="px-3 py-1.5 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-600 rounded-md">
          Cancel
        </button>
        <button type="button"
                id="bulk-apply-btn"
                hx-post="/documents/bulk-apply/{{ batch_id }}"
                hx-target="#modal-container"
                hx-swap="innerHTML"
                hx-indicator="#bulk-apply-spinner"
                class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <svg id="bulk-apply-spinner" class="htmx-indicator animate-spin -ml-0.5 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
          </svg>
          Apply All Successful
        </button>
      </div>
    </div>

  </div>
</div>
