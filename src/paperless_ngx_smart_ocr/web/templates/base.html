<!DOCTYPE html>
<html lang="en" data-theme-mode="{{ theme_mode }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Smart OCR{% endblock %} - paperless-ngx</title>

  <!-- Dark mode: apply immediately to prevent flash of wrong theme -->
  <script>
    (function(){
      var s=localStorage.getItem("smart-ocr-theme");
      var m=document.documentElement.dataset.themeMode;
      var d=s||(m==="dark"?"dark":(m==="light"?"light":
        (window.matchMedia("(prefers-color-scheme:dark)").matches?"dark":"light")));
      if(d==="dark")document.documentElement.classList.add("dark");
    })();
  </script>

  <!-- Tailwind CSS (CDN for development; replace with built CSS for production) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: { extend: {} }
    }
  </script>

  <!-- htmx -->
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>

  <link rel="stylesheet" href="/static/css/app.css">
  {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

  <!-- Navigation -->
  <nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-14">
        <!-- Logo / App name -->
        <div class="flex items-center space-x-6">
          <a href="/" class="text-lg font-semibold text-gray-900 dark:text-white">
            Smart OCR
          </a>
          <div class="hidden sm:flex space-x-4">
            <a href="/documents"
               class="text-sm text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white px-2 py-1 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
              Documents
            </a>
            <a href="/jobs"
               class="text-sm text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white px-2 py-1 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
              Jobs
            </a>
          </div>
        </div>

        <!-- Right side: logout + dark mode toggle -->
        <div class="flex items-center space-x-2">
        <form method="post" action="/logout" class="inline">
          <button type="submit"
                  class="text-sm text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white px-2 py-1 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
            Logout
          </button>
        </form>
        <button id="theme-toggle"
                type="button"
                class="p-2 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white rounded-md hover:bg-gray-100 dark:hover:bg-gray-700"
                title="Toggle dark mode">
          <!-- Sun icon (shown in dark mode) -->
          <svg id="theme-icon-sun" class="hidden w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          <!-- Moon icon (shown in light mode) -->
          <svg id="theme-icon-moon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="flex-1 max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="border-t border-gray-200 dark:border-gray-700 py-4">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <p class="text-xs text-gray-400 dark:text-gray-500">
        paperless-ngx-smart-ocr v{{ version }}
      </p>
    </div>
  </footer>

  <script src="/static/js/app.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
